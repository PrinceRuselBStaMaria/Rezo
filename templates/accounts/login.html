{% extends 'base.html' %}

{% block title %}Login - Rezo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'register' %}" class="btn btn-secondary">Create an account</a>
        </form>
    </div>
</div>
{% endblock %}
