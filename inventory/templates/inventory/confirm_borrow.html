{% extends 'base.html' %}

{% block title %}Confirm Borrow - Rezo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Confirm Borrowing</h3>
                <p class="card-text">Are you sure you want to borrow this equipment?</p>

                <div class="alert alert-info">
                    <strong>{{ asset.name }}</strong><br>
                    Serial: {{ asset.serial_number }}<br>
                    Category: {{ asset.category.name }}
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success me-2">Yes, Borrow This</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
